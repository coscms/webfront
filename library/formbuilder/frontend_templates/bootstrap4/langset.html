{{- $langset := . }}
	<div class="wd-100p{{if and $langset.params ($langset.params.Exists `class`)}} {{$langset.params.Get `class`}}{{end}}"{{if $langset.params}}{{range $k,$v := $langset.params}}{{if ne $k `class`}} {{$k}}="{{$v}}"{{end}}{{end}}{{end}}{{range $langset.tags}} {{.}}{{end}}>
		<div class="col-md-12 tabbable langset">
  			<ul class="nav nav-tabs">
      		{{- range $k,$v := .langs }}
				<li class="nav-item">
					<a class="nav-link{{if eq $k 0}} active{{end}}" href="#langset_{{$langset.name}}_{{$v.ID}}" data-toggle="tab" aria-expanded="{{if eq $k 0}}true{{else}}false{{end}}">
            			{{- if $v.Data.iconClass}}<i class="green ace-icon fa {{$v.Data.iconClass}} bigger-120"></i>{{end}}
            			{{$v.Label}}
          			</a>
				</li>
      		{{- end }}
			</ul>

			<div class="tab-content">
      		{{- range $k,$v := .langs }}
				<div class="tab-pane{{if eq $k 0}} active{{end}}" id="langset_{{$langset.name}}_{{$v.ID}}">
					{{- range $k, $g := $v.Groups }}
					{{- if gt (len $g.Elements) 0}}
					<div class="form-group row{{if $g.HasError}} has-error{{end}}">
					{{- range $g.Elements }}
					{{ .Render }}
					{{- end }}
					</div>
					{{- end }}
					{{- end }}
				</div>
      		{{- end }}
			</div>
		</div>
	</div>
