{{- define "main" }}
    {{- if .label }}
    <label class="col-sm-{{if gt .labelCols 0}}{{.labelCols}}{{else}}2{{end}} col-form-label{{ if .labelClasses}} {{.labelClasses}}{{end}}"{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>
    {{- end }}
    <div class="col-sm-{{if gt .fieldCols 0}}{{.fieldCols}}{{else}}8{{end}}">
        <p name="{{.name}}" class="form-control-plaintext{{if .classes}} {{.classes}}{{end}}"{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}:{{$v}};{{end}}"{{end}}{{range .tags}} {{.}}{{end}}>{{.text}}</p>
    </div>
{{- end }}
